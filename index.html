<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alpha Trading Terminal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0b0e11;
            --card-bg: #1e2329;
            --accent: #fcd535; /* Binance Yellow uslubida */
            --text-main: #eaecef;
            --text-dim: #848e9c;
            --success: #0ecb81;
            --danger: #f6465d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 15px;
            user-select: none;
        }

        /* Header */
        .header {
            padding: 10px 5px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 22px;
            margin: 0;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Grid System */
        .market-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .market-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid #363c4e;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            position: relative;
            overflow: hidden;
        }

        .market-card:active {
            transform: scale(0.96);
            border-color: var(--accent);
        }

        .symbol-pair {
            font-weight: bold;
            font-size: 16px;
            display: block;
            margin-bottom: 4px;
        }

        .market-type {
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        /* Signal Overlay (Modal kabi) */
        #signal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 100;
            display: none;
            flex-direction: column;
            padding: 15px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .back-btn {
            background: #2b3139;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            width: fit-content;
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .live-tag {
            background: rgba(14, 203, 129, 0.1);
            color: var(--success);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .widget-box {
            background: #16181e;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #2b3139;
        }

        .disclaimer {
            font-size: 11px;
            color: var(--text-dim);
            text-align: center;
            margin-top: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div id="main-screen">
        <div class="header">
            <h1>Markets</h1>
            <div id="time" style="color: var(--text-dim); font-size: 12px;"></div>
        </div>

        <div class="market-grid" id="market-list">
            </div>

        <div class="disclaimer">
            Barcha signallar texnik ko'rsatkichlarga asoslangan.<br>Riskni boshqarishni unutmang.
        </div>
    </div>

    <div id="signal-overlay">
        <button class="back-btn" onclick="closeSignal()">← Orqaga</button>
        <div class="signal-header">
            <h2 id="active-symbol" style="margin:0">SYMBOL</h2>
            <div class="live-tag">● LIVE SIGNAL</div>
        </div>
        <div class="widget-box" id="widget-container">
            </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#0b0e11';

        const markets = [
            { id: "FX:EURUSD", name: "EUR / USD", type: "Forex" },
            { id: "OANDA:XAUUSD", name: "XAU / USD", type: "Gold" },
            { id: "BINANCE:BTCUSDT", name: "BTC / USDT", type: "Crypto" },
            { id: "FX:AUDUSD", name: "AUD / USD", type: "Forex" },
            { id: "FX:USDCHF", name: "USD / CHF", type: "Forex" },
            { id: "FX:USDJPY", name: "USD / JPY", type: "Forex" }
        ];

        function initMarkets() {
            const list = document.getElementById('market-list');
            markets.forEach(m => {
                const card = document.createElement('div');
                card.className = 'market-card';
                card.onclick = () => showSignal(m.id, m.name);
                card.innerHTML = `
                    <span class="market-type">${m.type}</span>
                    <span class="symbol-pair">${m.name}</span>
                    <div style="font-size: 10px; color: var(--success)">Tap to Analyze →</div>
                `;
                list.appendChild(card);
            });
        }

        function showSignal(symbol, name) {
            document.getElementById('main-screen').style.display = 'none';
            const overlay = document.getElementById('signal-overlay');
            overlay.style.display = 'flex';
            document.getElementById('active-symbol').innerText = name;

            const container = document.getElementById('widget-container');
            container.innerHTML = ''; // Tozalash

            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js';
            script.async = true;
            script.innerHTML = JSON.stringify({
                "interval": "1m",
                "width": "100%",
                "isTransparent": true,
                "height": 450,
                "symbol": symbol,
                "showIntervalTabs": true,
                "locale": "en",
                "colorTheme": "dark"
            });
            container.appendChild(script);
        }

        function closeSignal() {
            document.getElementById('signal-overlay').style.display = 'none';
            document.getElementById('main-screen').style.display = 'block';
            document.getElementById('widget-container').innerHTML = '';
        }

        // Soatni yangilab turish
        function updateTime() {
            const now = new Date();
            document.getElementById('time').innerText = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Ilovani ishga tushirish
        initMarkets();
    </script>
</body>
</html>
