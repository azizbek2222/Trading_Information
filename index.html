<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Forex Signals</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f111a;
            --card-bg: #1a1e2e;
            --accent: #2962ff;
            --text: #ffffff;
            --success: #00c853;
            --danger: #ff3d00;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 15px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(90deg, #1a1e2e, #2962ff33, #1a1e2e);
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #2962ff55;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .status-bar {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .signal-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 1px solid #ffffff11;
            position: relative;
        }

        .symbol-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .symbol-name::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 20px;
            background: var(--accent);
            margin-right: 10px;
            border-radius: 4px;
        }

        .live-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            font-size: 10px;
            color: var(--success);
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: var(--success);
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .widget-wrapper {
            border-radius: 12px;
            overflow: hidden;
            background: #131722;
        }

        /* Footer ma'lumot */
        .disclaimer {
            font-size: 10px;
            color: #555;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Alpha Signals</h1>
        <div class="status-bar">Real-time Technical Analysis</div>
    </div>

    <div class="signal-card">
        <div class="live-indicator"><span class="dot"></span> LIVE</div>
        <div class="symbol-name">EUR / USD</div>
        <div class="widget-wrapper">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                {
                    "interval": "1m",
                    "width": "100%",
                    "isTransparent": true,
                    "height": 380,
                    "symbol": "FX:EURUSD",
                    "showIntervalTabs": true,
                    "locale": "en",
                    "colorTheme": "dark"
                }
                </script>
            </div>
        </div>
    </div>

    <div class="signal-card">
        <div class="live-indicator"><span class="dot"></span> LIVE</div>
        <div class="symbol-name">XAU / USD (GOLD)</div>
        <div class="widget-wrapper">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                {
                    "interval": "1m",
                    "width": "100%",
                    "isTransparent": true,
                    "height": 380,
                    "symbol": "OANDA:XAUUSD",
                    "showIntervalTabs": true,
                    "locale": "en",
                    "colorTheme": "dark"
                }
                </script>
            </div>
        </div>
    </div>

    <div class="disclaimer">
        Ma'lumotlar texnik indikatorlarga asoslangan. Savdo qilishdan oldin o'z tahlilingizni o'tkazing.
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#0f111a';

        // Sahifani har 10 soniyada yangilash (Real signal uchun)
        // Eslatma: Vidjet o'zi ichidan yangilanadi, lekin butun sahifani 
        // yangilash orqali eng so'nggi hisob-kitoblarni kafolatlaymiz.
        setTimeout(() => {
            window.location.reload();
        }, 60000); // 1 daqiqada yangilanish tavsiya etiladi, 10 sek juda tez.
    </script>
</body>
</html>
