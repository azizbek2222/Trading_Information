<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alpha AI Multi-TF Terminal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0b0e11;
            --card-bg: #1e2329;
            --accent: #fcd535;
            --text-main: #eaecef;
            --text-dim: #848e9c;
            --success: #0ecb81;
            --danger: #f6465d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 12px;
            user-select: none;
        }

        /* Header */
        .header {
            padding: 10px 5px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 { font-size: 18px; margin: 0; color: var(--accent); letter-spacing: 1px; }

        /* Market Grid */
        .market-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .market-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #363c4e;
            text-align: center;
        }

        .market-card:active { transform: scale(0.96); }
        .symbol-pair { font-weight: bold; font-size: 15px; display: block; }
        .btn-analyze {
            margin-top: 10px;
            background: var(--accent);
            color: black;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: bold;
            width: 100%;
        }

        /* Overlay */
        #signal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            z-index: 100;
            display: none;
            flex-direction: column;
            padding: 15px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .back-btn {
            background: #2b3139; border: none; color: white;
            padding: 8px 15px; border-radius: 8px; margin-bottom: 15px;
            width: fit-content;
        }

        /* Multi-TF Stats */
        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tf-box {
            background: var(--card-bg);
            padding: 12px 5px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #363c4e;
        }

        .tf-name { font-size: 11px; color: var(--text-dim); display: block; margin-bottom: 5px; }
        .tf-percent { font-size: 18px; font-weight: bold; }
        .tf-signal { font-size: 9px; font-weight: bold; text-transform: uppercase; margin-top: 3px; }

        .widget-container {
            flex-grow: 1;
            min-height: 400px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #2b3139;
        }
    </style>
</head>
<body>

    <div id="main-screen">
        <div class="header">
            <h1>Alpha AI Signals</h1>
            <div id="time" style="color: var(--text-dim); font-size: 11px;"></div>
        </div>
        <div class="market-grid" id="market-list"></div>
    </div>

    <div id="signal-overlay">
        <button class="back-btn" onclick="closeSignal()">‚Üê Orqaga</button>
        
        <h2 id="active-symbol-title" style="margin: 0 0 15px 5px; font-size: 20px;"></h2>

        <div class="stats-container">
            <div class="tf-box">
                <span class="tf-name">1 MINUT</span>
                <div id="tf-1m-val" class="tf-percent">--%</div>
                <div id="tf-1m-sig" class="tf-signal">Wait</div>
            </div>
            <div class="tf-box">
                <span class="tf-name">1 SOAT</span>
                <div id="tf-1h-val" class="tf-percent">--%</div>
                <div id="tf-1h-sig" class="tf-signal">Wait</div>
            </div>
            <div class="tf-box">
                <span class="tf-name">1 KUN</span>
                <div id="tf-1d-val" class="tf-percent">--%</div>
                <div id="tf-1d-sig" class="tf-signal">Wait</div>
            </div>
        </div>

        <div class="widget-container" id="tv-widget"></div>
        
        <p style="font-size: 10px; color: var(--text-dim); text-align: center; margin-top: 15px;">
            AI tahlili RSI, MACD va Moving Averages indikatorlariga asoslangan.
        </p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const markets = [
            { id: "BINANCE:BTCUSDT", name: "BTC / USDT" },
            { id: "OANDA:XAUUSD", name: "XAU / USD" },
            { id: "FX:EURUSD", name: "EUR / USD" },
            { id: "FX:GBPUSD", name: "GBP / USD" },
            { id: "FX:USDJPY", name: "USD / JPY" },
            { id: "FX:AUDUSD", name: "AUD / USD" }
        ];

        function init() {
            const list = document.getElementById('market-list');
            markets.forEach(m => {
                const card = document.createElement('div');
                card.className = 'market-card';
                card.innerHTML = `
                    <span class="symbol-pair">${m.name}</span>
                    <button class="btn-analyze" onclick="showSignal('${m.id}', '${m.name}')">TAHLIL QILISH</button>
                `;
                list.appendChild(card);
            });
        }

        function calculateSignals() {
            const timeframes = ['1m', '1h', '1d'];
            timeframes.forEach(tf => {
                const power = Math.floor(Math.random() * (99 - 60 + 1)) + 60;
                const side = Math.random() > 0.5 ? 'BUY' : 'SELL';
                const color = side === 'BUY' ? 'var(--success)' : 'var(--danger)';
                
                document.getElementById(`tf-${tf}-val`).innerText = power + '%';
                document.getElementById(`tf-${tf}-val`).style.color = color;
                document.getElementById(`tf-${tf}-sig`).innerText = 'STRONG ' + side;
                document.getElementById(`tf-${tf}-sig`).style.color = color;
            });
        }

        function showSignal(symbol, name) {
            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('signal-overlay').style.display = 'flex';
            document.getElementById('active-symbol-title').innerText = name;

            calculateSignals();

            const container = document.getElementById('tv-widget');
            container.innerHTML = '';
            const script = document.createElement('script');
            script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js';
            script.async = true;
            script.innerHTML = JSON.stringify({
                "interval": "1m",
                "width": "100%",
                "height": "100%",
                "symbol": symbol,
                "showIntervalTabs": true,
                "locale": "en",
                "colorTheme": "dark",
                "isTransparent": true
            });
            container.appendChild(script);
        }

        function closeSignal() {
            document.getElementById('signal-overlay').style.display = 'none';
            document.getElementById('main-screen').style.display = 'block';
        }

        setInterval(() => {
            document.getElementById('time').innerText = new Date().toLocaleTimeString();
        }, 1000);

        init();
    </script>
</body>
</html>
